test-upload-dev:
  description: "Test uploading via different protocols to RSEs."
  module_name: "tasks.tests.upload"
  class_name: "TestUpload"
  enabled: false
  args:
  kwargs:
    n_files: 1
    sizes:
      - 100000 # bytes
    lifetime: 3600 # seconds
    protocols:
      - https
    rses:
      - SPSRC_STORM
      - JPSRC_STORM
      - IMPERIAL
      - CNSRC_STORM
      - CNAF
      - AUSSRC_STORM
      - STFC_STORM
    scope: testing
    output:
      databases:
        - type: es
          uri: https://srcdev.skatelescope.org/rucio-dev/monit/elastic/
          index: rucio-task-manager.skao-dev.tasks.tests.upload

